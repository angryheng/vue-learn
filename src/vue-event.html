<!DOCTYPE html>
<html lang="en">
  <head>
    <title>vue-event</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./css/vue-event.css">
    <script src="./lib/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{ title }}</h1>
      <!-- Event No Param -->
      <button type="button" v-on:click="changeTitle">Event No Param</button>
      <!-- Event With Param -->
      <button type="button" @click="changeTitle2('Event With Param', $event)">Event With Param</button>
      <!-- Event Decoration PreventDefault -->
      <a href="https://www.google.com" @click.prevent="eventPreventDefault">Google</a>
      <!-- Event Decoration StopPropagation -->
      <div @click="alertFn">
        <button type="button" @click.stop="alertFn">StopPropagation</button>
      </div>
      <!-- Event Decoration Once -->
      <button type="button" @click.once="alertFn">ExecOnce</button>
      <!-- Event Decoration Capture -->
      <div @click.capture="consoleFn('out')">
        <button type="button" @click.stop="consoleFn('in')">Capture</button>
      </div>
      <!-- Event Decoration Self -->
      <div @click.self="consoleFn('out')" style="padding: 50px;">
        <button type="button" @click.stop="consoleFn('in')">Self</button>
      </div>
      <!-- Event Decoration Passive -->
      <ul @whell.passive="scrollFn">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
      </ul>
    </div>
  </body>
  <script src="./js/vue-event.js"></script>
</html>
