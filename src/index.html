<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="lib/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <h1>Hello, {{ message }}</h1>
    </div>
  </body>
  <script>
    Vue.config.productionTip = false;

    const vm = new Vue({
      el: '#root',
      data: {
        message: 'Vue2!'
      }
    })
  </script>
</html>
